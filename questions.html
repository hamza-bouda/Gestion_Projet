<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>QCM Gestion de Projet - Questions</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;500;600;700&display=swap" rel="stylesheet">
    <style>
        body {
            font-family: 'Poppins', sans-serif;
            background: linear-gradient(135deg, #6366f1 0%, #8b5cf6 100%);
            min-height: 100vh;
        }
        .glass-card {
            background: rgba(255, 255, 255, 0.98);
            border-radius: 24px;
            box-shadow: 0 8px 32px rgba(0, 0, 0, 0.1);
        }
        .progress-bar {
            height: 8px;
            background: #f3f4f6;
            border-radius: 999px;
            overflow: hidden;
        }
        .progress-value {
            height: 100%;
            background: #8b5cf6;
            border-radius: 999px;
            transition: width 0.3s ease;
        }
        .btn {
            transition: all 0.3s ease;
            border-radius: 9999px;
            padding: 12px 24px;
            font-weight: 500;
        }
        .btn-primary {
            background: #8b5cf6;
            color: white;
        }
        .btn-primary:hover {
            background: #7c3aed;
            transform: translateY(-1px);
        }
        .btn-secondary {
            background: white;
            color: #4b5563;
        }
        .btn-secondary:hover {
            background: #f9fafb;
            transform: translateY(-1px);
        }
        .btn:disabled {
            opacity: 0.5;
            cursor: not-allowed;
            transform: none;
        }
        .option-card {
            transition: all 0.2s ease;
            border: 2px solid transparent;
            cursor: pointer;
        }
        .option-card:hover {
            border-color: #8b5cf6;
        }
        .option-card.selected {
            border-color: #8b5cf6;
            background-color: #f5f3ff;
        }
        .feedback-correct {
            background-color: #d1fae5;
            border-color: #059669;
        }
        .feedback-incorrect {
            background-color: #fee2e2;
            border-color: #dc2626;
        }
    </style>
</head>
<body class="p-6">
    <div class="max-w-4xl mx-auto">
        <div class="glass-card p-8">
            <div class="text-center mb-12">
                <h1 class="text-4xl font-bold text-indigo-600 mb-2">QCM Gestion de Projet</h1>
                <p class="text-gray-600 text-lg">Développé par Hamza Bouda</p>
            </div>

            <div class="mb-8">
                <div class="progress-bar">
                    <div id="progress-value" class="progress-value" style="width: 0%"></div>
                </div>
                <div class="flex justify-between mt-2 text-sm text-gray-500">
                    <span id="question-counter">Question 1/150</span>
                    <span id="score" class="font-medium">Score : 0/0</span>
                </div>
            </div>

            <div id="question-container" class="mb-8">
                <div class="mb-6">
                    <span class="inline-block bg-indigo-100 text-indigo-800 text-sm font-medium px-3 py-1 rounded-full mb-4" id="section-indicator"></span>
                    <h2 id="question-text" class="text-xl text-gray-800 font-medium"></h2>
                </div>
                <div id="options-container" class="space-y-4">
                    <!-- Les options seront insérées ici dynamiquement -->
                </div>
            </div>

            <div id="feedback-container" class="hidden mb-8 p-4 rounded-xl border-2">
                <p id="feedback-text" class="text-gray-700"></p>
            </div>

            <div class="flex justify-between items-center">
                <button id="prev-btn" class="btn btn-secondary" disabled>
                    Question précédente
                </button>
                <button id="validate-btn" class="btn btn-primary">
                    Valider
                </button>
                <button id="next-btn" class="btn btn-primary" disabled>
                    Question suivante
                </button>
            </div>

            <div class="mt-8 text-center text-sm text-gray-500">
                <p>© 2024 Hamza Bouda - Tous droits réservés</p>
            </div>
        </div>
    </div>

    <script>
        document.addEventListener('DOMContentLoaded', function() {
            let currentQuestionIndex = 0;
            let score = {
                correct: 0,
                attempted: 0
            };

            // Structure des questions
            const questions = [
                // Questions Scrum
                {
                    section: "Scrum",

                        { text: "Prioriser le Product Backlog", correct: false }

                {

                        { text: "Une analyse des risques", correct: false }

                    reference: "Guide Scrum 2020, Page 68"
                },
                {
                    section: "Scrum",

                        { text: "Sprint Review", correct: false },
                        { text: "Burndown Chart", correct: false },
                        { text: "Sprint Goal", correct: false }

                    reference: "Guide Scrum 2020, Page 71"

            const questionsContainer = document.getElementById('questions-container');
            const validateBtn = document.getElementById('validate-btn');
            const nextBtn = document.getElementById('next-btn');
            const progressBar = document.getElementById('progress-bar');
            const progressText = document.getElementById('progress-text');

            function displayQuestion(index) {
                const question = questions[index];
                
                // Mise à jour du compteur de questions et de la section
                document.getElementById('question-counter').textContent = `Question ${index + 1}/${questions.length}`;
                document.getElementById('section-indicator').textContent = question.section;
                
                // Affichage de la question
                document.getElementById('question-text').textContent = question.question;
                
                // Réinitialisation du feedback
                const feedbackContainer = document.getElementById('feedback-container');
                feedbackContainer.classList.add('hidden');
                
                // Affichage des options
                const optionsContainer = document.getElementById('options-container');
                optionsContainer.innerHTML = '';
                
                question.options.forEach((option, optionIndex) => {
                    const optionDiv = document.createElement('div');
                    optionDiv.className = 'option-card p-4 rounded-xl bg-white shadow-sm hover:shadow-md';
                    optionDiv.textContent = option.text;
                    
                    if (!question.answered) {
                        optionDiv.addEventListener('click', () => {
                            // Désélectionner toutes les options
                            document.querySelectorAll('.option-card').forEach(card => {
                                card.classList.remove('selected', 'border-indigo-500', 'bg-indigo-50');
                            });
                            
                            // Sélectionner l'option cliquée
                            optionDiv.classList.add('selected', 'border-indigo-500', 'bg-indigo-50');
                            
                            // Activer le bouton de validation
                            document.getElementById('validate-btn').disabled = false;
                        });
                    }
                    
                    optionsContainer.appendChild(optionDiv);
                });
                
                // Mise à jour de la barre de progression
                const progress = ((index + 1) / questions.length) * 100;
                document.getElementById('progress-value').style.width = `${progress}%`;
                
                // Mise à jour des boutons
                document.getElementById('prev-btn').disabled = index === 0;
                document.getElementById('next-btn').disabled = !question.answered;
                document.getElementById('validate-btn').disabled = true;
            }

            document.getElementById('validate-btn').addEventListener('click', () => {
                const selectedOptionElement = document.querySelector('.option-card.selected');
                if (!selectedOptionElement) return;

                const question = questions[currentQuestionIndex];
                const selectedIndex = Array.from(document.querySelectorAll('.option-card')).indexOf(selectedOptionElement);
                
                question.answered = true;
                question.userAnswer = selectedIndex;
                
                // Vérification de la réponse
                const selectedOption = question.options[selectedIndex];
                const isCorrect = selectedOption.correct;
                
                if (isCorrect) {
                    score.correct++;
                }
                score.attempted++;
                
                // Affichage du feedback
                const feedbackContainer = document.getElementById('feedback-container');
                feedbackContainer.classList.remove('hidden');
                feedbackContainer.classList.add(isCorrect ? 'feedback-correct' : 'feedback-incorrect');
                
                // Affichage de la justification
                const justificationText = question.justification;
                
                const feedbackText = document.getElementById('feedback-text');
                feedbackText.innerHTML = `
                    <div class="p-4 ${isCorrect ? 'bg-green-50' : 'bg-red-50'} rounded-lg">
                        <p class="font-semibold ${isCorrect ? 'text-green-700' : 'text-red-700'} mb-4">
                            ${isCorrect ? 'Correct !' : 'Incorrect !'}
                        </p>
                        <div class="space-y-4">
                            <div class="bg-white p-4 rounded-lg shadow-sm">
                                <h3 class="font-medium text-gray-900 mb-2">Justification :</h3>
                                <p class="text-gray-700">${justificationText}</p>
                            </div>
                        </div>
                    </div>
                `;
                
                // Mise à jour du score
                document.getElementById('score').textContent = `Score : ${score.correct}/${score.attempted}`;
                
                // Activation/désactivation des boutons
                document.getElementById('validate-btn').disabled = true;
                document.getElementById('next-btn').disabled = false;
            });

            document.getElementById('next-btn').addEventListener('click', () => {
                if (currentQuestionIndex < questions.length - 1) {
                    currentQuestionIndex++;
                    displayQuestion(currentQuestionIndex);
                } else {
                    showFinalResults();
                }
            });

            document.getElementById('prev-btn').addEventListener('click', () => {
                if (currentQuestionIndex > 0) {
                    currentQuestionIndex--;
                    displayQuestion(currentQuestionIndex);
                }
            });

            function showFinalResults() {
                const percentage = (score.correct / questions.length) * 100;
                const container = document.getElementById('question-container');
                container.innerHTML = `
                    <div class="text-center p-8">
                        <h2 class="text-2xl font-bold text-indigo-600 mb-4">Quiz terminé !</h2>
                        <p class="text-xl mb-4">Votre score final : ${score.correct}/${questions.length} (${percentage.toFixed(1)}%)</p>
                        <div class="space-y-4">
                            <p class="text-gray-600">Consultez les résultats détaillés pour voir vos points forts et les domaines à améliorer.</p>
                            <button onclick="window.location.href='results.html'" class="btn btn-primary">
                                Voir les résultats détaillés
                            </button>
                            <button onclick="location.reload()" class="btn btn-secondary">
                                Recommencer le quiz
                            </button>
                        </div>
                    </div>
                `;
                
                // Cacher les boutons de navigation
                document.getElementById('validate-btn').style.display = 'none';
                document.getElementById('next-btn').style.display = 'none';
                document.getElementById('prev-btn').style.display = 'none';
                document.getElementById('feedback-container').style.display = 'none';
                
                // Sauvegarder les résultats
                localStorage.setItem('qcmScore', score.correct.toString());
                localStorage.setItem('qcmTotal', questions.length.toString());
            }

            // Démarrer le quiz
            displayQuestion(0);
        });
    </script>
